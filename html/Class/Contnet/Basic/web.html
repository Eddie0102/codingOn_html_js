<!DOCTYPE html>
<html>
    <head>
        <!--src속성 =" " 속성값-->
        <meta src="UTF-8">
        <!--내용은 없고 속성만 소유, 닫는 태그가 없음-->
        <title>돈 벌어</title>
    </head>
    <body>
        <h1>웹 개발 기초</h1>
        <!--h1~h6은 강조(bold)표시, 제목이기 떄문에 자동 줄바꿈 포함-->
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
        <hr>
        <img src="image/img_bebe.jpg" alt="멍떄리는 베베">
        <!-- src는 파일경로,alt는 대체 텍스트 -->
    </body>
</html>
