<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- 시멘틱(sementic)태그로 thead, tbody,tfoot으로 작성 -->
    <table border="1" cellspacing="0">
        <thead style="background-color: lightgrey;" style="color: red;">
            <tr>
                <th width="200">월별</th>
                <th width="200">저축액</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1월</td>
                <td style="color: blue;">100,000원</td>
            </tr>
            <tr>
                <td>2월</td>
                <td style="color: blue;">150,000원</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>합계</td>
                <td style="color: blue;">250,000원</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
