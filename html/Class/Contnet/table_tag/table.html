<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <!-- 순서:: table > tr > td -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>

    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>프로 축구 경기 일정</caption>
        <tr>
            <td width="150" height="50">울산</td>
            <td width="150" height="50">울산 VS 인천</td>
        </tr>
        <tr>
            <td width="150" height="50">전북</td>
            <td width="150" height="50">수원 VS 전북</td>
        </tr>
    </table>
</body>
</html>
