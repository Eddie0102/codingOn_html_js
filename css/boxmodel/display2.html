<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        /* block - 수직 배치임 */
        img{
            display: block;
            /* display: inline; */
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <img src="../images/berry.jpg" alt="딸기주스">
    <img src="../images/coffee.jpg" alt="카페라떼" class="none">
    <img src="../images/mango.gif" alt="망고주스">
</body>
</html>
