<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백 - margin</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
        }
        #box1{
            background-color: red;
            /* top right bottom left 순서 */
            margin: 20px;
        }
        #box2{
            background-color: green;
            margin: 30px 20px;
        }
        #box3{
            background-color: blue;
            margin: 20PX;
            /* margin이 중첨되면 더 큰쪽으로 */
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
