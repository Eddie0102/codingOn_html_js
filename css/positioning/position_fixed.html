<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성예제</title>
    <style>
        body{
            height: 2000px            
        }
        #content{
            width: 600px;
        }
        #fixed{
            width: 100px;
            height: 100px;
            /* background-color: green; */
            background-image: url('../images/latte.jpg') ;
            position:fixed;
            top: 100px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 용소처럼
            문서 흐름과는 상관없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 부모요소가 아니라 브라우저 창이 기준이 된다.

        </p>
    </div>
    <div id="fixed"></div>
</body>
</html>
