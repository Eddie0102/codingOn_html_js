<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신상품 목록</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="content">
        <h1>신상품 목록</h1>
        <ul class="product_list">
            <li>
                <img src="../images/감귤.jpg" alt="감귤">
                <div class="detail">
                    <h2>감귤</h2>
                    <p>제주도 서귀포 <br><span id="gyull">감귤</span></p>
                    <p>가격: 25,000원</p>            
                </div>
            </li>
            <li>
                <img src="../images/복숭아.jpg" alt="복숭아">
                <div class="detail">
                    <h2>복숭아</h2>
                    <p>맛있고 싱싱한 <br><span id="peaches">복숭아</span></p>
                    <p>가격: 30,000원</p>            
                </div>
            </li>
            <li>
                <img src="../images/블루베리.jpg" alt="블루베리">
                <div class="detail">
                    <h2>블루베리</h2>
                    <p>항산화 효과도 높고 당도도 높은 <br> <span id="berry">블루베리</span></p>
                    <p>가격: 40,000원</p>            
                </div>
            </li>
        </ul>



    </div>
</body>
</html>
