<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        #ex div{
            float: left;
            width: 100px;
            height: 50px;
            background-color: green;
            margin: 10px;
            color: #f1f1f1;
            text-align: center;
            border-radius: 10px;
            line-height: 45px;
        }
        .ease{
            transition: all 2s ease;
        }
        #ex .ease:hover{
            /* all - 모든 속성 */
            /* ease -  점점 빨라지다가 마지막에 천천히 끝남 */
            height: 200px;
        }
        #ex .ease-in{
            transition: all 2s ease-in;
        }
        #ex .ease-in:hover{
            /* 느리게 시작하고 빠르게 끝남  */
            height: 200px;
        }
        #ex .ease-out{
            transition: all 2s ease-out;
        }
        #ex .ease-out:hover{
               /* 빠르게 시작하고 느리게 끝남 */
            height: 200px;
        }
        #ex .ease-in-out{
            transition: all 2s ease-in-out;
        }
        #ex .ease-in-out:hover{
            /* 느리게 시작하고 느리게 끝남 */
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="ex">
        <div class="ease">ease</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
