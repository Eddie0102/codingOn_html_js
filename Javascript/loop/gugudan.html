<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            line-height: 1.5em;
        }

    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
         let multi = 0;
        let dan="단";
        for(let i=1; i<=9; i++){
            document.write("<div>")
            document.write(i,dan,"<br>");
            for(let y=1; y<=10; y++){
                multi= i*y;
                document.write(i," x ",y," = ",multi,"<br>")
            }
            document.write("</div>")
        }
    </script>
</body>
</html>
