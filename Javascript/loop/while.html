<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 예제</title>
</head>
<body>
    <script>
        console.log("안녕하세요");

        let i=0; //반복 변수 초기값

        while(i < 10)/* 반복변수의 반복 횟수 제한*/{
            document.write("안녕하세요" + i + "<br>");
            i++; //반복 변수의 증가
        }

    </script>
</body>
</html>
