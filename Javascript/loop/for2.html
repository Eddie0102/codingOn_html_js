<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수의 합 과 개수</title>
</head>
<body>
    <script>
        //자연수 20까지의 3의 배수 출력
        let count=0;

        for(let i=1; i<=30; i++){
            if(i % 3 == 0){
            document.write(i + " ");
            count += 1;
            }
        }
        document.write("<br>");
        document.write("3의 배수의 개수는 ",count,"개 입니다. (단, 20 이하만)");

    </script>
</body>
</html>
