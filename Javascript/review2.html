<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제 복습</title>
</head>
<body>
    <script>
        let age =parseInt(prompt("당신의 나이를 입력하세요"));

        if(age <= 12){ //boolean 참 거짓 판별
            document.write("당신의 나이는 ", age, "세입니다.<br>",
            "당신은 전체 관람가 등급의 영화까지 관람 가능합니다.");
        }
        else if(age <= 14){
            document.write("당신의 나이는 ", age, "세입니다.<br>",
            "당신은 12세 관람가 등급의 영화까지 관람 가능합니다.");
        }
        else if(age <= 18){
            document.write("당신의 나이는 ", age, "세입니다.<br>",
            "당신은 15세 관람가 등급의 영화까지 관람 가능합니다.");
        }
        else {
            document.write("당신의 나이는 ", age, "세입니다.<br>",
            "당신은 모든 등급의 영화 관람이 가능합니다.")
        }
    </script>
</body>
</html>
