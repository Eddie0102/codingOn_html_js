<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 (생성자 함수)</title>
</head>

<body>

    <h2>클래스 정의와 사용</h2>
    <script>
        /*
            function 클래스 이름(매개속성){ //클래스 이름은 대문자로
            속성 = 값

            변수 = function(){
            }
            }
        */

        function Person(name, age, position) {
            this.name = name;
            this.age = age;
            this.position = position;
        }
        // new 연산자를 사용해서 객체(인스턴스) 를 생성
        // 힙(heep) 메모리에서 객체가 생성됨.
        /*
        aX+bY+cZ=U 라는 함수에
        a,b,c에 1,2,3과 같은 특정 값을 대입

        즉, a,b,c에 해당하는 name, age, position에 이강인/손흥민, 23/31, RW/LW 를 대입하여 각각 다른 함수를 생성

        */
        let person1 = new Person("이강인", 23,"RW");

        document.write("이름 : " + person1.name + "<br>");
        document.write("나이 : " + person1.age + "<br>");
        document.write("포지션 : " + person1.position + "<br>");

        document.write("<br>");
        document.write("<br>");

        let person2 = new Person("손흥민", 31,"LW");

        document.write("이름 : " + person2.name + "<br>");
        document.write("나이 : " + person2.age + "<br>");
        document.write("포지션 : " + person2.position + "<br>");
        


    </script>
</body>

</html>
