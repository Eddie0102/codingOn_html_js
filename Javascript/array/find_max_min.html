<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 최대값, 최소값</title>
</head>

<body>
    <h2>배열의 최대값, 최소값 계산</h2>

    <script>
        let scores = [70, 80, 91, 65, 77, 44];

        let maxVal = scores[0];

        for (let i = 0; i < scores.length; i++) {
            if (maxVal < scores[i]) {
                maxVal = scores[i];
            }
        }
        document.write("최대값은 " + maxVal + " 입니다.")


        let minVal = scores[0];


        for (let i = 0; i < scores.length; i++) {
            if (minVal > scores[i]) {
                minVal = scores[i];
            }
        }
        document.write("최소값은 " + minVal + " 입니다.")

        for (let i = 0; i < scores.length; i++) {

        }

    </script>
</body>

</html>
