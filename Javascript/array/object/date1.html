<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체 예제</title>
</head>

<body>

    <h2>날짜 객체 사용</h2>
    <script>
        let now = new Date();
        let week = now.getDay();
        let day = 0;
        switch (week) {
            case 1:
                day = "일요일";
                break;
            case 2:
                day = "월요일";
                break;
            case 3:
                day = "화요일";
                break;
            case 4:
                day = "수요일";
                break;
            case 5:
                day = "목요일";
                break;
            case 6:
                day = "금요일";
                break;
            case 7:
                day= "토요일";
                break;
        }
        document.write("현재 년도: " + now.getFullYear() + "<br>");
        document.write("현재 월: " + (now.getMonth() + 1) + "<br>");
        document.write("현재 일: " + now.getDate() + "<br>");
        document.write("현재 요일: " + day + "<br>");

        //시간
        document.write("현재 시: " + now.getHours() + "<br>");
        document.write("현재 분: " + now.getMinutes() + "<br>");
        document.write("현재 초: " + now.getSeconds() + "<br>");
        // 밀리초로 출력(1970. 1. 1자정)
        document.write("현재까지의 시간: " + now.getTime() + "<br>");

        //


    </script>
</body>

</html>
