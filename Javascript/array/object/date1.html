<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체 예제</title>
</head>

<body>

    <h2>날짜 객체 사용</h2>
    <script>
        let now = new Date();
        day1 = now.getDay();



        let day2 = "";

        switch (day1) {
            case 0:
                day2 = "일요일";
                break;
            case 1:
                day2 = "월요일";
                break;
            case 2:
                day2 = "화요일";
                break;
            case 3:
                day2 = "수요일";
                break;
            case 4:
                day2 = "목요일";
                break;
            case 5:
                day2 = "금요일";
                break;
            case 6:
                day2 = "토요일";
                break;
        }

        document.write("현재 년도: " + now.getFullYear() + "<br>");
        document.write("현재 월: " + (now.getMonth() + 1) + "<br>");
        document.write("현재 일: " + now.getDate() + "<br>");
        document.write("현재 요일: " + day2 + "<br>");

        //시간
        document.write("현재 시: " + now.getHours() + "<br>");
        document.write("현재 분: " + now.getMinutes() + "<br>");
        document.write("현재 초: " + now.getSeconds() + "<br>");
        // 밀리초로 출력(1970. 1. 1자정) 1000으로 나눔
        document.write("현재까지의 시간: " + now.getTime() + "<br>");

        //일로 환산
        let day = Math.round(now.getTime() / (1000 * 24 * 60 * 60));
        document.write("현재까지의 시간: " + day+ "<br>");

        // 지나온 시간 계산
        let today =new Date("2024.06.17");
        document.write(today,"<br>");
        let theDay=new Date("2024.05.29");
        document.write(theDay,"<br>");
        let passed_time=today.getTime()- theDay.getTime();
        passed_time =Math.round(passed_time/(1000*24*60*60))
        document.write(`개강 후 ${passed_time} 일 지났습니다`);


    </script>
</body>

</html>
