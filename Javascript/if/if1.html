        // 짝수, 홀수 판별 프로그램
        let num = prompt("숫자를 입력하세요", "1");
        num = Number(num)


        if((num % 2 == 0) && (num > 0)){
            document.write("입력한 숫자 " + num + "은 짝수입니다.");
        }
        else if(num % 2 !== 0){
