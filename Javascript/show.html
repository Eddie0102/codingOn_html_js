<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력</title>
</head>
<body>
    <script>
        // 출력방법 - 1. 알림창, 2. 본문, 3. 브라우저 개발자(검사)
        // 1. 알림창 window.alert("hello, world");
        window.alert("안녕, 자바스크립트");
        // 2. 본문 출력
        document.write("<h1>안녕하세요</h1>");
        // 콘솔(console)로 출력
        console.log("날씨가 더워요")
    </script>
</body>
</html>
