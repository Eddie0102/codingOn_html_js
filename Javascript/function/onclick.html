<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 속성에 함수 사용</title>
</head>
<body>
    <!-- 태그에서 함수 사용하는 방법
        onclick 속성에서 함수를 호출함 <button onclick= "fncheck()"> -->
    <button onclick= "fncheck()">로그인</button>

    <script>
        // alert("안녕하세요");
        function fncheck(){
            alert("아이디 또는 비밀번호를 확인 해 주세요.")
        }
        


    </script>
</body>
</html>
