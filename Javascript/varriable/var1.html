<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        // 숫자 10을 출력 - 콘솔
        // console.log에서 문자는 따옴표("") 안에 작성해야함
        console.log(10);
        console.log("딸기");
       
        // 변수 - 컴퓨터 메모리에 공간을 할당(생성)하여 저장하는 값
        // 오른쪽에 있는 값을 왼쪽에 넣어라
        // String(문자), int(숫자)가 기본이지만 JS에서는 var 하나로 통일해서 사용
        // <변수 선언과 동시에 값을 저장(초기화)> 자료형 변수이름 = 변수값
        var fruit = "banana";
        // = fruit이라는 변수에 문자 lemon을 저장함
        var number = 10;
        // = umber라는 숫자 변수에 10을 저장함.
        document.write("장바구니에 ",fruit,"이(가) ",number,"개 있습니다.<br>");
        document.write("장바구니에 ",fruit,"이(가) ",number,"개 있습니다.");

    </script>
</body>
</html>
