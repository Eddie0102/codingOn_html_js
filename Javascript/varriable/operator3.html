<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title>
</head>
<body>
    <h2>연산자 예제</h2>

    <script>


        // 문자열을 숫자형으로 변환
        // Number( ):  문자(정수형, 실수형)를 숫자로 변환하는 함수

        let n1 = "10";
        let n2 = "4";
        // console.log(n1 / n2);
        // parseInt() :문자를 정수형 숫자로 변환

        // n1 = parseInt(n1)
        // n2 = parseInt(n2)

        n1 = Number(n1);
        n2 = Number(n2); 
        console.log(n1 + n2);
        // console.log("몫: " + parseInt(n1 / n2));
        // console.log("나머지: " + (n1 % n2));
        // 자료형이 다른 두 변수(ex. 문자형,정수형)이 더해지면 더 작은 자료형으로 통합 됨
        



        // '+' - 산술 연산자 또는 연결 연산자
        // '=' - 대입 연산자
        // 복합 대입 연산자
        let val = 100;
        // val = val + 4;
        val += 4;
        document.write(val + "<br>");
        val -=4;
        document.write(val + "<br>");
        val *= 4;
        document.write(val + "<br>");
        val /= 4;
        document.write(val + "<br>");
        val %= 4;
        document.write(val + "<br>");

    </script>
</body>
</html>
