<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자 예제</title>
</head>
<body>
    <script>
        //  출력
        let a = 1, b = 2;
        document.write("[교환 전]<br>")
        document.write("a = ", a, ", ","b = ", b ,"<br>");

        // 교환 처리
        let temp;
        temp=a;
        a=b;
        b=temp;
        // 출력
        document.write("[교환 후]<br>")
        document.write("a = ", a, ", ","b = ", b);
    </script>
</body>
</html>
