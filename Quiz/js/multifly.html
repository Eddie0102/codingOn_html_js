<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multifly</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("x값을 입력하세요"));
        let y = parseInt(prompt("y값을 입력하세요"));

        function multifly(x,y){
            return(x*y);
        }

        let multi =multifly(x,y);
        
        document.write(x + "x" + y + "=" + multi + "<br>");
        // document.write(x + "x" + y + "=" + multi + "<br>");

    </script>
</body>
</html>
